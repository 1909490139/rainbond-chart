Cluster:
## 定义是否开启高可用，true为开，false为关  
  enableHA:
    enable: false
## 定义是否使用外部镜像镜像仓库，true为开，false为关
  imageHub:
    enable: false
    domain: registry.cn-hangzhou.aliyuncs.com
    namespace: ddrainbond
    password: admin
    username: admin
## 外部ETCD，对应填写IP，证书，true为开，false为关
  etcd:
    enable: false
    endpoints: 
    - 192.168.3.103:2379 
    - 192.168.3.103:2379
    - 192.168.3.103:2379
    secretName: 
## 外部存储，直接填写storageClassName，true为开，false为关
  RWX:
    enable: false
    storageClassName: glusterfs-simple
## 外部存储，直接填写storageClassName，true为开，false为关
  RWO:
    enable: false
    storageClassName: glusterfs-simple
## 数据库，true为开，false为关
  regionDatabase:
    enable: false
    host: 88888
    name: database name
    password: admin
    port: 3306
    username: admin
## 数据库，true为开，false为关
  uiDatabase:
    enable: false
    host: 172.36.22.10
    name: database name
    password: admin
    port: 3306
    username: admin 
## 对外网关，填写IP
  gatewayIngressIPs:
    ip: 172.36.22.10
## 域名
  HTTPHost:
    suffixHTTPHost: .grapp.cn  
## 网关节点对应配置，externalIP为Chaos节点外部IP，internalIP为Chaos节点内部IP，name为Chaos节点node名称
  nodesForChaos:
  - externalIP: 47.105.55.170
    internalIP: 172.31.112.134
    name: 47.105.55.170
  - externalIP: 47.105.55.171
    internalIP: 172.31.112.135
    name: 47.105.55.175

## 网关节点对应配置，externalIP为网关节点外部IP，internalIP为网关节点内部IP，name为网关节点node名称
  nodesForGateway:
  - externalIP: 47.105.55.170
    internalIP: 172.31.112.134
    name: 47.105.55.170
  - externalIP: 47.105.55.171
    internalIP: 172.31.112.135
    name: 47.105.55.175
 
    






